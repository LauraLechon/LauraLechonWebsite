<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laura Lechon Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/adminlogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 1rem;
            position: relative;
            overflow: hidden;
            border: 2px solid #1d3a6b;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }

        .logo {
            width: 100px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .login-container h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1d3a6b;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1d3a6b;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-container input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .login-container input:focus {
            outline: none;
            border-color: #1d3a6b;
            box-shadow: 0 0 0 3px rgba(29, 58, 107, 0.1);
            background: white;
        }

        .login-container button {
            width: 100%;
            padding: 1rem;
            background: #1d3a6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-container button:hover {
            background: #152a4a;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(29, 58, 107, 0.2);
        }

        .login-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: left;
            display: none;
            padding: 0.5rem;
            background: #fff5f5;
            border-radius: 4px;
            border-left: 3px solid #dc3545;
        }

        .login-attempts {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #fff5f5;
            color: #dc3545;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #1d3a6b;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-attempts" id="loginAttempts"></div>
        <img src="images/adminlogo.png" alt="Laura Lechon Logo" class="logo">
        <h1>Admin Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="username" placeholder="Enter your username" required>
            <div class="error-message" id="usernameError">Please enter a valid username</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Enter your password" required>
            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            <div class="error-message" id="passwordError">Please enter your password</div>
        </div>
        <button onclick="login()" id="loginBtn">Login</button>
        <div class="error-message" id="loginErrorMessage">Invalid username or password.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>

    <script>
        // Admin credentials (hardcoded for simplicity)
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "LauraLechon2024!";

        // Login attempt tracking
        let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
        const maxAttempts = 3;
        let lockoutTime = parseInt(localStorage.getItem('lockoutTime') || '0');
        const lockoutDuration = 5 * 60 * 1000; // 5 minutes

        // Check for existing lockout
        function checkLockout() {
            const now = Date.now();
            if (lockoutTime > 0 && now < lockoutTime) {
                const remainingTime = Math.ceil((lockoutTime - now) / 1000);
                showLockoutMessage(remainingTime);
                return true;
            } else if (lockoutTime > 0 && now >= lockoutTime) {
                // Clear lockout
                lockoutTime = 0;
                loginAttempts = 0;
                localStorage.removeItem('lockoutTime');
                localStorage.removeItem('loginAttempts');
            }
            return false;
        }

        // Show lockout message
        function showLockoutMessage(seconds) {
            const loginAttemptsDiv = document.getElementById('loginAttempts');
            const loginBtn = document.getElementById('loginBtn');
            
            loginAttemptsDiv.style.display = 'block';
            loginAttemptsDiv.textContent = `Account locked. Try again in ${seconds} seconds`;
            loginBtn.disabled = true;
            
            // Update countdown
            const countdown = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(countdown);
                    loginAttemptsDiv.style.display = 'none';
                    loginBtn.disabled = false;
                    lockoutTime = 0;
                    loginAttempts = 0;
                    localStorage.removeItem('lockoutTime');
                    localStorage.removeItem('loginAttempts');
                } else {
                    loginAttemptsDiv.textContent = `Account locked. Try again in ${seconds} seconds`;
                }
            }, 1000);
        }

        // Validate form fields
        function validateForm() {
            let isValid = true;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            // Reset errors
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            if (!username.trim()) {
                usernameError.style.display = 'block';
                isValid = false;
            }

            if (!password.trim()) {
                passwordError.style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        // Login function
        async function login() {
            if (checkLockout()) return;
            if (!validateForm()) return;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginErrorMessage = document.getElementById('loginErrorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // Check credentials
                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    await handleSuccessfulLogin(username);
                } else {
                    handleFailedLogin();
                }
            } catch (error) {
                console.error('Login error:', error);
                loginErrorMessage.textContent = 'An error occurred during login. Please try again.';
                loginErrorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        async function handleSuccessfulLogin(username) {
            // Reset login attempts
            loginAttempts = 0;
            localStorage.removeItem('loginAttempts');
            localStorage.removeItem('lockoutTime');
            
            try {
                // Wait for Supabase to be ready
                for (let i = 0; i < 50; i++) {
                    if (window.supabase) break;
                    await new Promise(r => setTimeout(r, 100));
                }

                if (!window.supabase) {
                    throw new Error('Supabase not initialized');
                }

                // Create admin session in Supabase
                const expiresAt = new Date();
                expiresAt.setDate(expiresAt.getDate() + 1); // 24 hours
                
                const { data: session, error } = await window.supabase
                    .from('admin_sessions')
                    .insert([{
                        username: username,
                        created_at: new Date().toISOString(),
                        expires_at: expiresAt.toISOString(),
                        last_active: new Date().toISOString()
                    }])
                    .select()
                    .single();

                if (error) {
                    console.error('Session creation error:', error);
                    throw error;
                }

                // Store session info
                localStorage.setItem('adminSessionId', session.id);
                localStorage.setItem('isAdminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                
                // Redirect
                window.location.href = 'admin.html';
                
            } catch (error) {
                console.error('Login process error:', error);
                const loginErrorMessage = document.getElementById('loginErrorMessage');
                loginErrorMessage.textContent = 'Failed to create session. Please try again.';
                loginErrorMessage.style.display = 'block';
            }
        }

        function handleFailedLogin() {
            // Increment attempts
            loginAttempts++;
            localStorage.setItem('loginAttempts', loginAttempts);
            
            // Show error
            const loginErrorMessage = document.getElementById('loginErrorMessage');
            loginErrorMessage.style.display = 'block';
            loginErrorMessage.textContent = `Invalid username or password. ${maxAttempts - loginAttempts} attempts remaining.`;

            // Check for lockout
            if (loginAttempts >= maxAttempts) {
                lockoutTime = Date.now() + lockoutDuration;
                localStorage.setItem('lockoutTime', lockoutTime);
                showLockoutMessage(Math.ceil(lockoutDuration / 1000));
            }
        }

        // Password toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Enter key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Clear errors on input
        ['username', 'password'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
            });
        });

        // Check lockout on load
        window.addEventListener('load', function() {
            checkLockout();
        });
    </script>
</body>
</html>
