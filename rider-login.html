<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Login - Laura Lechon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="adminlogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Load Supabase SDK first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Then load our config that initializes the client -->
    <script src="supabase-config.js"></script>
    <style>
        :root {
            --primary-color: #1d3a6b;
            --primary-hover: #152a4a;
            --error-color: #dc3545;
            --text-color: #333;
            --light-gray: #f0f4f8;
            --border-color: #ddd;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 1rem;
        }
        
        .logo {
            width: 90px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(29, 58, 107, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        
        .error {
            color: var(--error-color);
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success { background-color: #4CAF50; }
        .notification.error { background-color: #f44336; }
        .notification.info { background-color: #2196F3; }
        .notification.warning { background-color: #ff9800; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
                margin-bottom: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="adminlogo.png" alt="Laura Lechon Logo" class="logo">
        <h1>Rider Login</h1>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    autocomplete="email" 
                    placeholder="Enter your email" 
                    required>
                <div class="error" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    autocomplete="current-password" 
                    placeholder="Enter your password" 
                    required>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                <div class="error" id="passwordError">Please enter your password</div>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="error" id="loginError">Invalid email or password</div>
        </form>
    </div>

    <script>
        let isInitialized = false;
        
        // Show notification function
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 5000);
        }
        
        // Password toggle
        document.getElementById('passwordToggle')?.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Clear errors on input
        ['email', 'password'].forEach(id => {
            document.getElementById(id)?.addEventListener('input', function() {
                document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            });
        });

        // Login function
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const loginBtn = event.target.querySelector('button[type="submit"]');
            const originalBtnText = loginBtn.innerHTML;
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            
            try {
                if (!window.supabase) {
                    throw new Error('Application not initialized. Please refresh.');
                }
                
                // Basic validation
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error('Please enter a valid email address');
                }
                
                if (!password) {
                    throw new Error('Please enter your password');
                }
                
                document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
                
                // Sign in
                const { data, error } = await window.supabase.auth.signInWithPassword({ 
                    email, 
                    password 
                });

                if (error) throw error;

                // Check rider profile
                const { data: rider, error: riderError } = await window.supabase
                    .from('riders')
                    .select('*')
                    .eq('auth_user_id', data.user.id)
                    .maybeSingle();

                if (riderError || !rider) {
                    await window.supabase.auth.signOut();
                    throw new Error('Rider profile not found. Please contact support.');
                }

                if (rider.status === 'Inactive') {
                    await window.supabase.auth.signOut();
                    throw new Error('Your account is inactive. Please contact support.');
                }
                
                showNotification('Login successful!', 'success');
                
                // Redirect
                setTimeout(() => {
                    window.location.href = 'rider-dashboard.html';
                }, 500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                const loginError = document.getElementById('loginError');
                loginError.textContent = errorMessage;
                loginError.style.display = 'block';
                
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalBtnText;
            }
        }

        // Initialize on DOM load (ONLY ONCE)
        document.addEventListener('DOMContentLoaded', async () => {
            if (isInitialized) return;
            isInitialized = true;
            
            try {
                // Wait for Supabase
                for (let i = 0; i < 50; i++) {
                    if (window.supabase) break;
                    await new Promise(r => setTimeout(r, 100));
                }
                
                if (!window.supabase) {
                    throw new Error('Supabase not available');
                }

                // Check session
                const { data: { session } } = await window.supabase.auth.getSession();
                
                if (session?.user) {
                    console.log('Active session found, redirecting...');
                    window.location.replace('rider-dashboard.html');
                    return;
                }
                
                // No session - show login form
                document.body.classList.add('loaded');
                
                // Attach form handler
                document.getElementById('loginForm')?.addEventListener('submit', login);
                
            } catch (err) {
                console.error('Init error:', err);
                document.body.classList.add('loaded');
                showNotification('Failed to initialize. Please refresh.', 'error');
            }
        });
    </script>
</body>
</html>
