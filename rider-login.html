<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Login - Laura Lechon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="adminlogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Function to show notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        // Add some basic styling for notifications
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 4px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            }
            .notification.success {
                background-color: #4CAF50;
            }
            .notification.error {
                background-color: #f44336;
            }
            .notification.info {
                background-color: #2196F3;
            }
            .notification.warning {
                background-color: #ff9800;
            }
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
    <style>
        :root {
            --primary-color: #1d3a6b;
            --primary-hover: #152a4a;
            --error-color: #dc3545;
            --text-color: #333;
            --light-gray: #f0f4f8;
            --border-color: #ddd;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 1rem;
        }
        
        .logo {
            width: 90px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(29, 58, 107, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .signup-link {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.875rem;
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: var(--error-color);
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .error-input {
            border-color: var(--error-color) !important;
            box-shadow: 0 0 0 2px rgba(220, 53, 69, 0.25) !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .forgot-password {
            display: block;
            margin-top: 0.5rem;
            text-align: right;
            font-size: 0.875rem;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .close {
            position: absolute;
            right: 1.5rem;
            top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: #666;
        }
        
        .close:hover {
            color: #333;
        }
        
        .success-message {
            text-align: center;
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .success-message i {
            font-size: 1.5rem;
        }
        
        /* Shake animation for form errors */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        /* Loading spinner for submit button */
        .fa-spinner {
            margin-right: 8px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
                margin-bottom: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="adminlogo.png" alt="Laura Lechon Logo" class="logo">
        <h1>Rider Login</h1>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    autocomplete="email" 
                    placeholder="Enter your email" 
                    required>
                <div class="error" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    autocomplete="current-password" 
                    placeholder="Enter your password" 
                    required>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                <div class="error" id="passwordError">Please enter your password</div>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="signup-link">
                Don't have an account? <a href="rider-signup.html">Sign up</a>
            </div>
            
            <div class="error" id="loginError">Invalid name or password</div>
        </form>
    </div>



    <script>
        // Add password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Function to show error message
        function showLoginError(message, field = '') {
            // Hide all error messages first
            document.querySelectorAll('.error').forEach(el => {
                el.style.display = 'none';
            });
            
            // Show the specific error
            if (field) {
                const errorElement = document.getElementById(`${field}Error`);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            } else {
                const loginError = document.getElementById('loginError');
                loginError.textContent = message;
                loginError.style.display = 'block';
            }
            
            // Add shake animation to the form
            const form = document.getElementById('loginForm');
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);
        }
        
        // Function to clear all errors
        function clearLoginErrors() {
            document.querySelectorAll('.error').forEach(el => {
                el.style.display = 'none';
            });
        }
        
        // Function to check if Supabase is initialized
        function waitForSupabase() {
            return new Promise((resolve) => {
                const checkSupabase = () => {
                    if (window.supabase) {
                        resolve(window.supabase);
                    } else {
                        setTimeout(checkSupabase, 100);
                    }
                };
                checkSupabase();
            });
        }

        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            // Get the login button and set loading state
            const loginBtn = event.target.querySelector('button[type="submit"]');
            const originalBtnText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            
            try {
                // Basic validation
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error('Please enter a valid email address');
                }
                
                if (!password) {
                    throw new Error('Please enter your password');
                }
                
                // Clear any previous errors
                clearLoginErrors();
                
                console.log('Attempting to sign in with:', { email });
                
                // Ensure supabase is available
                if (!window.supabase) {
                    throw new Error('Application not properly initialized. Please refresh the page.');
                }
                
                // Find rider by email and password
                const { data: rider, error } = await window.supabase
                    .from('riders')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();

                console.log('Login attempt result:', { rider, error });

                if (error || !rider) {
                    console.error('Login failed:', error || 'No rider found');
                    throw new Error('Invalid email or password');
                }

                // Create a session in the database
                const { data: session, error: sessionError } = await window.supabase
                    .from('rider_sessions')
                    .insert([
                        {
                            rider_id: rider.id,
                            created_at: new Date().toISOString(),
                            expires_at: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(),
                            last_active: new Date().toISOString()
                        }
                    ])
                    .select('id')
                    .single();

                if (sessionError || !session) {
                    console.error('Error creating session:', sessionError);
                    throw new Error('Failed to create login session');
                }

                // Store the session ID in sessionStorage for the current session
                console.log('1. Storing session ID in sessionStorage and localStorage:', session.id);
                sessionStorage.setItem('riderSessionId', session.id);
                localStorage.setItem('riderSessionId', session.id);
                
                // Store the rider data
                const riderData = {
                    id: rider.id,
                    name: rider.name,
                    email: rider.email,
                    contact: rider.contact,
                    vehicle_type: rider.vehicle_type,
                    plate_number: rider.plate_number,
                    status: rider.status || 'Available'
                };
                
                console.log('2. Storing rider data in sessionStorage and localStorage:', riderData);
                sessionStorage.setItem('riderData', JSON.stringify(riderData));
                localStorage.setItem('riderData', JSON.stringify(riderData));
                
                // Verify storage was successful
                console.log('3. Verifying storage values after setting:');
                console.log('   - sessionStorage riderSessionId:', sessionStorage.getItem('riderSessionId'));
                console.log('   - localStorage riderSessionId:', localStorage.getItem('riderSessionId'));
                console.log('   - sessionStorage riderData:', sessionStorage.getItem('riderData'));
                
                // Show success message
                showNotification('Login successful!', 'success');
                
                // Use a form submission to force a full page load
                console.log('4. Preparing redirect with form submission...');
                const form = document.createElement('form');
                form.method = 'GET';
                form.action = 'rider-dashboard.html';
                form.style.display = 'none';
                document.body.appendChild(form);
                
                // Add a small delay to ensure the notification is shown
                await new Promise(resolve => setTimeout(resolve, 300));
                
                console.log('5. Submitting form to force full page load...');
                form.submit();
                
                // Prevent any further execution
                await new Promise(() => {});
                
            } catch (error) {
                console.error('Login error:', error);
                showLoginError(error.message);
                
                // Reset login button
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalBtnText;
            }
        }
        
        // Clear errors when user starts typing
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('loginError').style.display = 'none';
            this.classList.remove('error-input');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('loginError').style.display = 'none';
            this.classList.remove('error-input');
        });
        
        // Add error class to inputs when they have errors
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('invalid', function(e) {
                e.preventDefault();
                this.classList.add('error-input');
            });
        });

        // Add notification container and function
        const notificationContainer = document.createElement('div');
        notificationContainer.className = 'notification-container';
        document.body.appendChild(notificationContainer);

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            if (type === 'info') icon = 'info-circle';
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span class="message">${message}</span>
            `;
            
            notificationContainer.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remove notification after animation
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notificationContainer.removeChild(notification);
                }, 500);
            }, 3000);
        }

        // Form submit event listener will be added after DOM is loaded
    </script>
