<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Rider - Laura Lechon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="adminlogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Load Supabase SDK first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Then load our config that initializes the client -->
    <script src="supabase-config.js"></script>
    <script>
        // Close the modal when clicking outside the content
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                window.parent.postMessage({ type: 'CLOSE_RIDER_SIGNUP' }, '*');
            }
        });
    </script>
    <style>
        :root {
            --primary-color: #1d3a6b;
            --primary-hover: #152a4a;
            --error-color: #dc3545;
            --text-color: #333;
            --light-gray: #f0f4f8;
            --border-color: #ddd;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }
        
        .signup-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin: 0;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #666;
            padding: 0 10px;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .logo {
            width: 90px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(29, 58, 107, 0.2);
        }
        
        .signup-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .signup-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .signup-btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.875rem;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: var(--error-color);
            margin-top: 0.25rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .password-hint {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
                margin-bottom: 1.25rem;
            }
        }
        
        .contact-input-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .country-code {
            background: var(--primary-color);
            color: white;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: 5px 0 0 5px;
            font-weight: 500;
            font-size: 14px;
            min-width: 45px;
            text-align: center;
        }
        
        .contact-input-container input {
            border-radius: 0 5px 5px 0;
            flex: 1;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .modal-header {
            margin-bottom: 1rem;
        }
        
        .modal-title {
            color: var(--primary-color);
            margin: 0;
        }
        
        .modal-body {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .modal-btn {
            padding: 0.5rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .modal-btn:hover {
            background: var(--primary-hover);
        }
        .hidden {
            display: none !important;
        }
        
        #passwordEmailModal .modal-content {
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }
        
        #passwordEmailModal h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        #emailPasswordField {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }
        
        #confirmPasswordEmailBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        #confirmPasswordEmailBtn:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <button class="close-btn" id="closeBtn">&times;</button>
        <img src="adminlogo.png" alt="Laura Lechon Logo" class="logo">
        <h1>Add New Rider</h1>
        
        <div class="container">
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                    <div class="error" id="nameError">Please enter your full name</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error" id="emailError">Please enter a valid email</div>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <div class="contact-input-container">
                        <div class="country-code">+63</div>
                        <input type="tel" id="contact" placeholder="9123456789" pattern="[0-9]{10}" required>
                    </div>
                    <div class="error" id="contactError">Please enter a valid 10-digit contact number</div>
                </div>
                
                <div class="form-group">
                    <label for="vehicle">Vehicle Type</label>
                    <select id="vehicle" required>
                        <option value="">Select vehicle type</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="Bicycle">Bicycle</option>
                        <option value="Car">Car</option>
                        <option value="Tricycle">Tricycle</option>
                    </select>
                    <div class="error" id="vehicleError">Please select a vehicle type</div>
                </div>
                
                <div class="form-group">
                    <label for="plate">Plate Number</label>
                    <input type="text" id="plate" placeholder="Enter plate number">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    <div class="error" id="passwordError">Password must be at least 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
                    <div class="error" id="confirmPasswordError">Passwords do not match</div>
                </div>
                
                <div class="error" id="formError"></div>
                
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Password Confirmation Modal -->
    <div id="passwordEmailModal" class="modal hidden">
        <div class="modal-content">
            <h2>Password Confirmation</h2>
            <p>This password will be included in the Rider Credentials Email:</p>
            <input type="text" id="emailPasswordField" readonly />
            <button id="confirmPasswordEmailBtn" class="modal-btn">Confirm & Continue</button>
        </div>
    </div>

    <script>
        // Add notification container
        const notificationContainer = document.createElement('div');
        notificationContainer.className = 'notification-container';
        document.body.appendChild(notificationContainer);

        // Function to show error and close
        function showErrorAndClose(message) {
            showNotification(message, 'error');
            setTimeout(() => {
                // Only try to close if we're in an iframe
                if (window.self !== window.top) {
                    window.parent.postMessage({ type: 'CLOSE_RIDER_SIGNUP' }, '*');
                }
            }, 2000);
        }

        // Function to open password confirmation modal
        function openPasswordEmailModal(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showNotification("Passwords do not match.", "error");
                return;
            }
            
            if (password.length < 6) {
                showNotification("Password must be at least 6 characters.", "error");
                return;
            }
            
            document.getElementById('emailPasswordField').value = password;
            document.getElementById('passwordEmailModal').style.display = 'flex';
        }
        
        // Simplified initialization for the rider signup form
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOMContentLoaded event fired');
            
            // Add close button event listener
            const closeBtn = document.getElementById('closeBtn');
            if (closeBtn) {
                console.log('Adding close button event listener');
                closeBtn.addEventListener('click', () => {
                    console.log('Close button clicked');
                    if (window.self !== window.top) {
                        console.log('Sending CLOSE_RIDER_SIGNUP message to parent');
                        window.parent.postMessage({ type: 'CLOSE_RIDER_SIGNUP', source: 'closeButton' }, '*');
                    }
                });
            }

            // Wait for Supabase to be initialized
            console.log('Waiting for Supabase to initialize...');
            const waitForSupabase = () => {
                return new Promise((resolve, reject) => {
                    let attempts = 0;
                    const maxAttempts = 30;
                    
                    const check = () => {
                        if (window.supabase) {
                            console.log('Supabase client found after', attempts, 'attempts');
                            return resolve();
                        }
                        if (attempts++ >= maxAttempts) {
                            console.error('Supabase client not initialized after', maxAttempts, 'attempts');
                            return reject(new Error('Supabase client not initialized'));
                        }
                        setTimeout(check, 100);
                    };
                    
                    check();
                });
            };

            try {
                await waitForSupabase();
                console.log('Supabase client is ready, form ready for use');
                
                // Set up form submission
                const signupForm = document.getElementById('signupForm');
                if (signupForm) {
                    signupForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        signup(e);
                    });
                    console.log('Form submission handler attached');
                }
                
                // Close modal when clicking outside
                const modal = document.getElementById('passwordEmailModal');
                if (modal) {
                    modal.addEventListener('click', function(e) {
                        if (e.target === this) {
                            this.style.display = 'none';
                        }
                    });
                }
                
            } catch (err) {
                console.error('Error during initialization:', err);
                showNotification('Failed to initialize. Please refresh the page.', 'error');
            }
        });

        // Function to show notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            if (type === 'info') icon = 'info-circle';
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span class="message">${message}</span>
            `;
            
            notificationContainer.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remove notification after animation
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notificationContainer.removeChild(notification);
                }, 500);
            }, 3000);
        }

        // Global flag to track submission state
        let isSubmitting = false;
        
        // Function to get the appropriate Supabase client
        function getSupabaseClient() {
            // First try to get the client from the parent window (admin)
            if (window.parent && window.parent.supabase) {
                console.log('Using parent window Supabase client');
                return window.parent.supabase;
            }
            
            // Fall back to the iframe's client if in standalone mode
            if (window.supabase) {
                console.log('Using iframe Supabase client');
                return window.supabase;
            }
            
            throw new Error('Supabase client not found. Please ensure the application is properly loaded.');
        }

        async function signup(event, emailPassword = '') {
            event.preventDefault();
            
            if (isSubmitting) {
                console.warn("Signup already in progress, ignoring duplicate submit");
                return;
            }
            
            isSubmitting = true;
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const contact = document.getElementById('contact').value.trim();
            const vehicleType = document.getElementById('vehicle').value;
            const plateNumber = document.getElementById('plate').value.trim();
            const password = emailPassword || document.getElementById('password').value;
            const confirmPassword = emailPassword || document.getElementById('confirmPassword').value;
            
            // Show loading state
            const signupBtn = event.target.querySelector('button[type="submit"]');
            const originalBtnText = signupBtn.innerHTML;
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            
            try {
                // 1️⃣ Validate password
                if (!password || password.length < 6) {
                    throw new Error("Password must be at least 6 characters.");
                }
                
                if (password !== confirmPassword) {
                    throw new Error("Passwords do not match.");
                }
                
                showNotification("Creating rider account...", "info");
                
                // Get the Supabase client
                const supabase = getSupabaseClient();
                if (!supabase) {
                    throw new Error('Supabase client not available. Please refresh the page and try again.');
                }
                
                // 2️⃣ Sign up the user with standard flow
                console.log('Signing up rider...');
                const { data: authData, error: signUpError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name,
                            user_type: "rider",
                            contact: contact,
                            vehicle_type: vehicleType,
                            plate_number: plateNumber
                        }
                    }
                });
                
                if (signUpError) {
                    console.error("Error during sign-up:", signUpError);
                    throw new Error(signUpError.message || "Failed to create user account.");
                }
                
                console.log("Auth user created:", authData);
                
                // Use the user from authData instead of making another auth call
                if (!authData.user) {
                    console.error("No user data in auth response");
                    throw new Error("Failed to create user account. Please try again.");
                }
                
                const user = authData.user;
                console.log("Using auth user from signup response:", user);
                
                // 3️⃣ Insert rider profile
                console.log('Creating rider profile...');
                
                try {
                    // Call the RPC function to create rider profile
                    const { data: rpcResponse, error: rpcError } = await supabase.rpc('register_new_rider', { 
                        p_name: name,
                        p_email: email,
                        p_contact: contact,
                        p_vehicle_type: vehicleType,
                        p_plate_number: plateNumber || '',
                        p_auth_user_id: user.id,
                        p_status: 'Inactive'  // Set initial status to Inactive
                    });
                    
                    if (rpcError) {
                        console.error("RPC Error:", rpcError);
                        throw new Error("Failed to create rider profile. The server function might not be properly set up.");
                    }
                    
                    console.log("RPC Response:", rpcCheck);
                    
                    // Verify the rider was actually created
                    const { data: riderData, error: fetchError } = await supabase
                        .from('riders')
                        .select('*')
                        .eq('email', email)
                        .single();
                        
                    if (fetchError || !riderData) {
                        console.error("Failed to verify rider creation:", fetchError);
                        throw new Error("Rider account was not created in the database. Please contact support.");
                    }
                    
                    console.log("Verified rider in database:", riderData);
                    
                } catch (rpcError) {
                    console.error("Error in rider creation process:", rpcError);
                    throw new Error(`Failed to create rider: ${rpcError.message || 'Unknown error'}`);
                }
                
                // 4️⃣ Send Welcome Email (NO PASSWORD)
                try {
                    const params = {
                        rider_name: name,
                        email: email,
                        login_url: window.location.origin + "/rider-login.html"
                    };
                    
                    console.log("Sending Rider Welcome Email...");
                    
                    await window.parent.sendOrderEmail(
                        email,
                        name,
                        "rider-credentials",   // Must match admin.html subject handler
                        7,                      // Template ID 7
                        params
                    );
                    
                    console.log("Welcome email sent!");
                    
                } catch (emailErr) {
                    console.error("Email sending error:", emailErr);
                    showNotification("Account created, but welcome email failed.", "warning");
                }
                
                // 5️⃣ Final Notification + Close Modal
                showNotification("Rider account created successfully!", "success");
                
                // Reset form
                event.target.reset();
                
                // Close the modal after a short delay (if opened from admin)
                if (window.parent !== window) {
                    setTimeout(() => {
                        window.parent.postMessage({ type: 'CLOSE_RIDER_SIGNUP' }, '*');
                    }, 1500);
                } else {
                    // If standalone, redirect to login
                    setTimeout(() => {
                        window.location.href = 'rider-login.html?signup=success&email=' + encodeURIComponent(email);
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                showNotification(error.message || 'An error occurred during signup', 'error');
            } finally {
                // Re-enable the signup button
                if (signupBtn) {
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = 'Sign Up';
                }
                isSubmitting = false;
            }
        }

        
        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const error = document.getElementById('confirmPasswordError');
            
            if (password !== confirmPassword) {
                error.style.display = 'block';
            } else {
                error.style.display = 'none';
            }
        });
        
        // Clear errors when user starts typing
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                const error = document.getElementById(errorId);
                if (error) {
                    error.style.display = 'none';
                }
                document.getElementById('formError').style.display = 'none';
            });
        });

        // Add password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
