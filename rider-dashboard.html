    <script>
        // Global variable to store the current rider's information
        let currentRider = null;
        
        // Helper function to get the Supabase client
        function getSupabase() {
            if (!window.supabase) {
                throw new Error('Supabase client not initialized');
            }
            return window.supabase;
        }
        
        // Database connection test function
        async function testDatabaseConnection() {
            try {
                console.log('Testing database connection...');
                const supabase = getSupabase();

                // Test basic connection by querying a simple table
                const { data, error } = await supabase
                    .from('orders')
                    .select('id')
                    .limit(1);

                if (error) {
                    console.error('Database connection test failed:', {
                        message: error.message,
                        details: error.details,
                        hint: error.hint,
                        code: error.code
                    });
                    return false;
                }

                console.log('Database connection test successful');
                return true;
            } catch (error) {
                console.error('Database connection test error:', error.message || error);
                return false;
            }
        }

        let isInitialized = false;

        // Function to show notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-message">${message}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
                        &times;
                    </button>
                </div>
            `;
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
            
            return notification;
        }

        // Initialize ONCE on DOM load
        document.addEventListener('DOMContentLoaded', async () => {
            if (isInitialized) return;
            isInitialized = true;
            
            try {
                // Wait for Supabase client
                for (let i = 0; i < 50; i++) {
                    if (window.supabase) break;
                    await new Promise(r => setTimeout(r, 100));
                }
                
                const supabase = window.supabase;
                if (!supabase) throw new Error('Supabase client missing');

                // Check for valid session
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error || !session || !session.user) {
                    console.warn('No valid session; redirecting to login');
                    window.location.replace('rider-login.html');
                    return;
                }

                // Load rider by auth uid
                const { data: rider, error: riderError } = await supabase
                    .from('riders')
                    .select('*')
                    .eq('auth_user_id', session.user.id)
                    .single();

                if (riderError || !rider) {
                    console.error('Rider profile missing; signing out and redirecting', riderError);
                    await supabase.auth.signOut();
                    window.location.replace('rider-login.html');
                    return;
                }

                // Store rider info globally
                window.currentRider = rider;

                // Set up auth state change listener
                supabase.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_OUT') {
                        window.currentRider = null;
                        window.location.replace('rider-login.html');
                    }
                });

                // Show welcome message
                showNotification('Welcome back, ' + window.currentRider.name + '!', 'success');

                // Test database connection
                const dbConnected = await testDatabaseConnection();
                if (!dbConnected) {
                    showNotification('Error connecting to database. Please try again later.', 'error');
                    setTimeout(() => {
                        window.location.replace('rider-login.html');
                    }, 3000);
                    return;
                }

                // Load dashboard components
                if (typeof window.loadRiderInfo === 'function') {
                    await window.loadRiderInfo();
                }
                if (typeof window.loadAssignedOrders === 'function') {
                    await window.loadAssignedOrders();
                }

            } catch (err) {
                console.error('Dashboard init error:', err);
                // Use a simple alert if showNotification is not available
                if (typeof showNotification === 'function') {
                    showNotification('Failed to initialize dashboard.', 'error');
                } else {
                    alert('Failed to initialize dashboard: ' + (err.message || 'Unknown error'));
                }
                setTimeout(() => window.location.replace('rider-login.html'), 2000);
            }
        });
    </script>

    <script>
        // Initialize configuration
        document.addEventListener('DOMContentLoaded', function() {
            // Check for production environment (Vercel sets this)
            const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
            
            // In production, use environment variables if available (Vercel)
            if (isProduction) {
                console.log('Running in production environment');
                // Vercel will inject these environment variables at build time
                if (typeof process !== 'undefined' && process.env.VITE_BREVO_API_KEY) {
                    window.env = window.env || {};
                    window.env.VITE_BREVO_API_KEY = process.env.VITE_BREVO_API_KEY;
                }
            } 
            // In development, load local config if it exists
            else if (!window.env?.VITE_BREVO_API_KEY) {
                console.log('Running in development environment');
                // Function to check if file exists
                function fileExists(url) {
                    try {
                        const http = new XMLHttpRequest();
                        http.open('HEAD', url, false);
                        http.send();
                        return http.status !== 404;
                    } catch (e) {
                        console.warn('Error checking for config file:', e.message);
                        return false;
                    }
                }

                // Load local config if it exists
                if (fileExists('config.local.js')) {
                    console.log('Loading local configuration');
                    const script = document.createElement('script');
                    script.src = 'config.local.js';
                    document.head.appendChild(script);
                } else {
                    console.warn('No local configuration found (config.local.js)');
                }
            }

            // Check if Brevo API key is configured
            if (!window.env?.VITE_BREVO_API_KEY) {
                console.warn('Brevo API key is not configured. Email functionality will be disabled.');
            } else {
                console.log('Brevo API key is configured');
            }
        });
    </script>

            const supabase = getSupabase();
            
            // Only proceed if we have a logged-in rider
            if (!window.currentRider) {
                console.log('No rider logged in, skipping real-time updates');

                if (!tbody) {
                    console.error('Could not find history table body');
                    return;
                }

                // Clear existing content
                tbody.innerHTML = '';
                
                if (!deliveries || deliveries.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 30px;">
                                <i class="fas fa-history" style="font-size: 48px; color: #ddd; margin-bottom: 15px;"></i>
                                <p>No delivery history found</p>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                // Add each delivery to the table
                deliveries.forEach(delivery => {
                    const order = delivery.orders;
                    if (!order) return;
                    
                    const row = document.createElement('tr');
                    row.dataset.deliveryId = delivery.id;
                    row.innerHTML = `
                        <td>${order.transaction_id || 'N/A'}</td>
                        <td>${order.name || 'N/A'}</td>
                        <td>${order.contact ? '+63' + order.contact : 'N/A'}</td>
                        <td>${order.address || 'N/A'}</td>
                        <td>${order.order_items || 'N/A'}</td>
                        <td>${new Date(delivery.created_at).toLocaleString()}</td>
                        <td><span class="status-badge status-delivered">Delivered</span></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error in loadDeliveryHistory:', error);
                const tbody = document.getElementById('historyTableBody');
                if (tbody.children.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 30px;">
                                <i class="fas fa-exclamation-circle" style="font-size: 48px; color: #dc3545; margin-bottom: 15px;"></i>
                                <p>Error loading delivery history</p>
                            </td>
                        </tr>
                    `;
                }
            }
        }

        // Update the addToDeliveryHistory function with proper authentication
        async function addToDeliveryHistory(orderId, status) {
            if (!window.currentRider) {
                console.error('No current rider when adding to delivery history');
                return false;
            }

            try {
                console.log('Adding to delivery history:', { orderId, status, riderId: window.currentRider.id });
                
                // Get authenticated Supabase client
                const supabase = getSupabase();
                
                // Verify authentication
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    console.error('Authentication required:', authError?.message || 'No user found');
                    // Try to refresh the session
                    const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                    
                    if (sessionError || !session) {
                        console.error('Failed to refresh session:', sessionError?.message || 'No session');
                        throw new Error('Authentication required. Please log in again.');
                    }
                }
                
                // Insert delivery history record
                const { data, error } = await supabase
                    .from('delivery_history')
                    .insert([
                        {
                            order_id: orderId,
                            rider_id: window.currentRider.id,
                            status: status,
                            created_at: new Date().toISOString()
                        }
                    ])
                    .select();

                if (error) {
                    console.error('Error adding to delivery history:', {
                        message: error.message,
                        details: error.details,
                        hint: error.hint,
                        code: error.code
                    });
                    throw error;
                }

                console.log('Successfully added to delivery history:', data);
                return true;
                
            } catch (error) {
                console.error('Error in addToDeliveryHistory:', {
                    message: error.message,
                    stack: error.stack
                });
                showNotification(`Failed to update delivery history: ${error.message}`, 'error');
                return false;
            }
        }

        // Track shown notifications to prevent duplicates
        const shownNotifications = new Set();
        const NOTIFICATION_OFFSET = 10; // Space between notifications in pixels
        let notificationCount = 0;

        // Function to show notifications
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            if (!container) return;

            const notification = document.createElement('div');
            const notificationId = 'notif-' + Date.now();
            notification.id = notificationId;
            notification.className = `notification ${type}`;
            
            let icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            if (type === 'info') icon = 'info-circle';
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span class="message">${message}</span>
                <button class="close-notification" onclick="closeNotification('${notificationId}')">×</button>
            `;
            
            container.appendChild(notification);
            notificationCount++;
            
            // Position the new notification
            positionNotification(notification);
            
            // Auto-remove notification after 15 seconds
            setTimeout(() => {
                closeNotification(notificationId);
            }, 15000);
            
            return notificationId;
        }

        // Position a notification based on its index
        function positionNotification(notification) {
            const notifications = document.querySelectorAll('.notification');
            const index = Array.from(notifications).indexOf(notification);
            const offset = (index * (notification.offsetHeight + NOTIFICATION_OFFSET)) + NOTIFICATION_OFFSET;
            notification.style.top = offset + 'px';
        }

        // Close a notification by ID
        function closeNotification(notificationId) {
            const notification = document.getElementById(notificationId);
            if (!notification) return;
            
            notification.style.opacity = '0';
            notification.style.transform = 'translateX(100%)';
            
            // Remove after animation completes
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                    notificationCount--;
                    repositionNotifications();
                }
            }, 300);
        }

        // Reposition all notifications when one is removed
        function repositionNotifications() {
            const notifications = document.querySelectorAll('.notification');
            notifications.forEach((notification, index) => {
                const offset = (index * (notification.offsetHeight + NOTIFICATION_OFFSET)) + NOTIFICATION_OFFSET;
                notification.style.top = offset + 'px';
            });
        }

        // Check for new notifications
        async function checkForNewNotifications() {
            if (!currentRider) return;

            try {
                const supabase = getSupabase();

                // Get orders assigned to this rider that are in Preparing or Delivery status
                const { data: assignedOrders, error } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('assigned_rider_id', currentRider.id)
                    .in('status', ['Preparing', 'Delivery'])
                    .order('updated_at', { ascending: false });

                if (error) throw error;

                if (assignedOrders && assignedOrders.length > 0) {
                    // Show notification for each new order that hasn't been shown yet
                    for (const order of assignedOrders) {
                        if (!shownNotifications.has(order.id)) {
                            shownNotifications.add(order.id);
                            showOrderNotification(order);
                        }
                    }

                    // Refresh assigned orders to show the new assignments
                    await loadAssignedOrders();
                }
            } catch (error) {
                console.error('Error checking for assigned orders:', error);
            }
        }

        // Function to show order notifications
        function showOrderNotification(order) {
            if (!order || shownNotifications.has(order.id)) return;
            
            shownNotifications.add(order.id);
            const notification = document.createElement('div');
            notification.className = 'order-notification';
            notification.id = `notification-${order.id}`;

            // Sanitize and escape HTML to prevent XSS
            const escapeHtml = (unsafe) => {
                if (!unsafe && unsafe !== 0 && unsafe !== false) return 'N/A';
                return String(unsafe)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            };

            // Format order items
            let itemsText = 'No items';
            try {
                if (order.order_items) {
                    if (typeof order.order_items === 'string' && /\s*x\s*\d+$/.test(order.order_items)) {
                        itemsText = order.order_items;
                    } else if (typeof order.order_items === 'string' && order.order_items.includes(',')) {
                        itemsText = order.order_items;
                    } else {
                        try {
                            const parsedItems = JSON.parse(order.order_items);
                            if (Array.isArray(parsedItems)) {
                                itemsText = parsedItems.map(item => 
                                    item.name && item.quantity 
                                        ? `${item.quantity}x ${item.name}` 
                                        : JSON.stringify(item)
                                ).join(', ');
                            } else if (typeof parsedItems === 'object' && parsedItems !== null) {
                                itemsText = Object.entries(parsedItems)
                                    .map(([name, quantity]) => `${quantity}x ${name}`)
                                    .join(', ');
                            }
                        } catch (e) {
                            itemsText = order.order_items;
                        }
                    }
                }
            } catch (e) {
                console.error('Error formatting order items:', e);
                itemsText = order.order_items || 'No items';
            }

            const transactionId = order.transaction_id ? escapeHtml(order.transaction_id) : 'N/A';
            const customerName = order.customer_name || order.name || 'Customer';
            const phoneNumber = order.contact_number || order.contact || order.phone || 'Not provided';
            const address = order.delivery_address || order.address || order.shipping_address || 'Address not provided';
            
            notification.innerHTML = `
                <div class="notification-header">
                    <h3>New Order Assigned</h3>
                    <button class="close-notification" onclick="closeOrderNotification('${order.id}')">×</button>
                </div>
                <div class="notification-content">
                    <p><strong>Order ID:</strong> ${transactionId}</p>
                    <p><strong>Customer:</strong> ${escapeHtml(customerName)}</p>
                    <p><strong>Contact:</strong> ${escapeHtml(phoneNumber)}</p>
                    <p><strong>Address:</strong> ${escapeHtml(address)}</p>
                    <p><strong>Items:</strong> ${escapeHtml(itemsText)}</p>
                    ${order.balance ? `<p><strong>Balance:</strong> ₱${Number(order.balance).toLocaleString()}</p>` : ''}
                    <div class="notification-actions">
                        <button class="btn btn-accept" onclick="acceptOrder('${order.id}')">Accept</button>
                        <button class="btn btn-decline" onclick="declineOrder('${order.id}')">Decline</button>
                    </div>
                </div>
            `;

            document.body.appendChild(notification);
            positionOrderNotification(notification);

            // Auto-remove notification after 15 seconds if not interacted with
            const timeoutId = setTimeout(() => {
                closeOrderNotification(order.id);
            }, 15000);

            // Store timeout ID for potential clearing
            notification.dataset.timeoutId = timeoutId;
        }

        // Position order notification in the stack
        function positionOrderNotification(notification) {
            const notifications = document.querySelectorAll('.order-notification');
            const index = Array.from(notifications).indexOf(notification);
            const offset = index * (notification.offsetHeight + 20) + 20;
            notification.style.top = offset + 'px';
        }

        // Close order notification by order ID
        function closeOrderNotification(orderId) {
            const notification = document.getElementById(`notification-${orderId}`);
            if (!notification) return;
            
            // Clear any pending timeout
            if (notification.dataset.timeoutId) {
                clearTimeout(parseInt(notification.dataset.timeoutId));
            }
            
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                    repositionOrderNotifications();
                }
            }, 300);
            
            // Remove from shown notifications
            shownNotifications.delete(orderId);
        }

        // Reposition all order notifications when one is removed
        function repositionOrderNotifications() {
            const notifications = document.querySelectorAll('.order-notification');
            notifications.forEach((notification, index) => {
                notification.style.transition = 'top 0.3s ease';
                notification.style.top = (index * (notification.offsetHeight + 20) + 20) + 'px';
            });
        }

        // Accept order handler
        async function acceptOrder(orderId) {
            if (!currentRider) {
                showNotification('No rider session found', 'error');
                return;
            }

            try {
                closeOrderNotification(orderId);
                showNotification('Order accepted successfully', 'success');
                await loadAssignedOrders();
            } catch (error) {
                console.error('Error accepting order:', error);
                showNotification('Error accepting order: ' + (error.message || 'Unknown error'), 'error');
            }
        }

        // Decline order handler
        async function declineOrder(orderId) {
            try {
                closeOrderNotification(orderId);
                showNotification('Order declined', 'info');
            } catch (error) {
                console.error('Error declining order:', error);
                showNotification('Error declining order', 'error');
            }
        }

        // Function to send delivery email via Brevo
        async function sendDeliveryEmail(customerEmail, params) {
            if (!customerEmail) {
                console.warn('No email address provided for delivery notification');
                return false;
            }

            // Get Brevo configuration
            const brevoApiKey = window.env?.VITE_BREVO_API_KEY || '';
            const brevoUrl = 'https://api.brevo.com/v3/smtp/email';

            if (!brevoApiKey) {
                console.error('Brevo API key is not configured. Please check your configuration.');
                return false;
            }

            try {
                const response = await fetch(brevoUrl, {
                    method: "POST",
                    headers: {
                        "accept": "application/json",
                        "api-key": brevoApiKey,
                        "content-type": "application/json"
                    },
                    body: JSON.stringify({
                        sender: { name: "Laura Lechon", email: "lyrojpulmones@gmail.com" },
                        to: [{ email: customerEmail, name: params.name || 'Valued Customer' }],
                        templateId: 4,
                        params: {
                            name: params.name || 'Valued Customer',
                            transaction_id: params.transaction_id || 'N/A',
                            rider_name: params.rider_name || 'our delivery team',
                            rider_contact: params.rider_contact || 'Not available',
                            rider_vehicle: params.rider_vehicle || 'Vehicle',
                            delivery_address: params.delivery_address || 'Not specified',
                            delivery_date: params.delivery_date || 'Not specified',
                            delivery_time: params.delivery_time || 'Not specified',
                            order_items: params.order_items || 'No items',
                            remaining_balance: params.remaining_balance || '0.00',
                            payment_type: params.payment_type || 'Full Payment',
                            total_amount: params.total_amount || '0.00',
                            paid_amount: params.paid_amount || '0.00'
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || 'Failed to send email');
                }
                
                console.log(`Email sent to ${customerEmail}`);
                return true;
            } catch (error) {
                console.error("Email sending error:", error);
                throw error;
            }
        }

        // Handle start delivery action
        async function startDelivery(orderId) {
            // Declare originalText at the start for use in the catch block
            let originalText;
            
            const startButton = document.querySelector(`button[onclick*="startDelivery('${orderId}'"]`);
            
            try {
                if (startButton) {
                    originalText = startButton.innerHTML; 
                    startButton.disabled = true;
                    startButton.innerHTML = '<i class="fas fa-motorcycle"></i> Processing...';
                }

                // Get the current rider details from the global variable
                if (!window.currentRider) {
                    throw new Error('Rider information not found. Please refresh the page and try again.');
                }

                // Fetch the order details without joining the riders table
                const { data: order, error: fetchError } = await getSupabase()
                    .from('orders')
                    .select('id, total_price, paid_amount, name, email, status, address, date, time, order_items, payment_type')
                    .eq('id', orderId)
                    .single();

                if (fetchError) throw fetchError;
                if (!order) throw new Error('Order not found');

                // --- CUSTOMER DETAILS ---
                const customerName = order.name || 'Valued Customer'; 
                const customerEmail = order.email;
                const transactionId = order.id;
                
                // Calculate order amounts
                const totalPrice = order.total_price || 0;
                const paidAmount = order.paid_amount || 0;
                const remainingBalance = Math.max(0, totalPrice - paidAmount);
                
                // --- DELIVERY DETAILS ---
                const deliveryAddress = order.address || 'Not specified';
                const deliveryDate = order.date ? new Date(order.date).toLocaleDateString('en-PH', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                }) : 'Not specified';
                const deliveryTime = order.time || 'Not specified';
                
                // --- RIDER DETAILS ---
                const riderName = window.currentRider.name || 'Our delivery team';
                const riderContact = window.currentRider.contact || 'Not available';
                const riderVehicle = window.currentRider.vehicle_type || 'Motorcycle';

                // Format order items for email
                let orderItemsSummary = 'No items';
                if (order.order_items && Array.isArray(order.order_items)) {
                    orderItemsSummary = order.order_items.map(item => 
                        `${item.quantity} x ${item.name} (₱${(item.price * item.quantity).toFixed(2)})` 
                    ).join('<br>');
                } else if (typeof order.order_items === 'string') {
                    orderItemsSummary = order.order_items;
                }
                
                // Update order status to 'Delivery' to match our filter
                const { error: updateError } = await getSupabase()
                    .from('orders')
                    .update({ 
                        status: 'Delivery',
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', orderId);

                if (updateError) throw updateError;

                // Update the button text immediately for better UX
                if (startButton) {
                    startButton.innerHTML = '<i class="fas fa-check-circle"></i> Mark as Delivered';
                    startButton.className = 'btn btn-success';
                    startButton.setAttribute('onclick', `updateOrderStatus('${orderId}', 'Delivered')`);
                    startButton.onclick = function() {
                        updateOrderStatus(orderId, 'Delivered').catch(error => {
                            console.error('Error in updateOrderStatus:', error);
                            this.disabled = false;
                        });
                    };
                    startButton.disabled = false;
                }

                // Construct the complete email parameters object
                const emailParams = {
                    name: customerName || 'Valued Customer',
                    transaction_id: transactionId,
                    rider_name: riderName,
                    rider_contact: riderContact,
                    rider_vehicle: riderVehicle,
                    delivery_address: deliveryAddress,
                    delivery_date: deliveryDate,
                    delivery_time: deliveryTime,
                    order_items: orderItemsSummary,
                    remaining_balance: remainingBalance.toFixed(2),
                    payment_type: order.payment_type === 'downPayment' ? 'Down Payment' : 'Full Payment',
                    total_amount: totalPrice.toFixed(2),
                    paid_amount: paidAmount.toFixed(2)
                };

                // Send delivery email if email is available
                if (customerEmail) {
                    try {
                        await sendDeliveryEmail(customerEmail, emailParams);
                        showNotification(`Delivery started. Email sent to ${customerEmail}`, 'success');
                    } catch (emailError) {
                        console.error('Email notification failed, but delivery was started', emailError);
                        showNotification('Delivery started, but failed to send email notification', 'warning');
                    }
                } else {
                    showNotification('Delivery started successfully', 'success');
                }

                // Refresh the orders list
                await loadAssignedOrders();

            } catch (error) {
                console.error('Start Delivery failed:', error);
                showNotification(`Failed to start delivery: ${error.message || 'Unknown error'}`, 'error');
                
                // Reset button state on error
                if (startButton) {
                    startButton.disabled = false;
                    startButton.innerHTML = originalText || '<i class="fas fa-motorcycle"></i> Start Delivery'; 
                }
            }
        }
        // Function to handle order cancellation
        async function cancelOrder(orderId) {
            if (!confirm('Are you sure you want to cancel this order? This action cannot be undone.')) {
                return;
            }

            try {
                const supabase = getSupabase();
                
                // Show loading state
                const buttons = document.querySelectorAll(`button[onclick*="cancelOrder('${orderId}'"`);
                buttons.forEach(btn => {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cancelling...';
                });
                
                // Update order status to Cancelled
                const { data, error } = await supabase
                    .from('orders')
                    .update({ 
                        status: 'Cancelled',
                        updated_at: new Date().toISOString(),
                        assigned_rider_id: null
                    })
                    .eq('id', orderId);

                if (error) {
                    console.error('Error cancelling order:', error);
                    throw new Error('Failed to cancel order: ' + error.message);
                }

                // Show success message
                showNotification('Order has been cancelled successfully', 'success');

                // Remove the order card from the UI
                const orderCard = document.querySelector(`.order-card[data-order-id="${orderId}"]`);
                if (orderCard) {
                    orderCard.style.opacity = '0.5';
                    orderCard.style.pointerEvents = 'none';
                    
                    // Fade out and remove after animation
                    setTimeout(() => {
                        orderCard.style.transition = 'opacity 0.3s ease';
                        orderCard.style.opacity = '0';
                        
                        setTimeout(() => {
                            orderCard.remove();
                            
                            // If no more orders, show empty state
                            const ordersGrid = document.querySelector('.assigned-orders-grid');
                            if (ordersGrid && ordersGrid.children.length === 0) {
                                const noOrdersDiv = document.createElement('div');
                                noOrdersDiv.className = 'no-orders';
                                noOrdersDiv.innerHTML = `
                                    <i class="fas fa-clipboard-list"></i>
                                    <p>No orders assigned at the moment.</p>`;
                                ordersGrid.parentNode.replaceChild(noOrdersDiv, ordersGrid);
                            }
                        }, 300);
                    }, 100);
                }
            } catch (error) {
                console.error('Error in cancelOrder:', error);
                showNotification('Failed to cancel order: ' + (error.message || 'Unknown error'), 'error');
                
                // Re-enable buttons on error
                const buttons = document.querySelectorAll(`button[onclick*="cancelOrder('${orderId}'"]`);
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-times-circle"></i> Cancel Order';
                });
            }
        }
    </script>
