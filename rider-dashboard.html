    <script>
        // Global variables
        let currentRider = null;
        let orderSubscription = null;
        
        // Initialize the application when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard({ firstLoad: true });
            
            // Set up real-time updates for new orders
            setupRealtimeUpdates();
        });

        // Set up real-time updates for order assignments
        function setupRealtimeUpdates() {
            const supabase = getSupabase();
            
            // Only proceed if we have a logged-in rider
            if (!currentRider) {
                console.log('No rider logged in, skipping real-time updates');
                return;
            }

            console.log('Setting up real-time order updates for rider:', currentRider.id);
            
            // Subscribe to changes in the orders table
            const subscription = supabase
                .channel('order_assignments')
                .on('postgres_changes', 
                    { 
                        event: 'UPDATE', 
                        schema: 'public', 
                        table: 'orders',
                        filter: `assigned_rider_id=eq.${currentRider.id}`
                    }, 
                    (payload) => {
                        console.log('Order update received:', payload);
                        // Check if this is a new assignment to the current rider
                        if (payload.new.assigned_rider_id === currentRider.id && 
                            payload.new.status === 'Delivery' &&
                            (payload.old.status !== 'Delivery' || !payload.old.assigned_rider_id)) {
                            console.log('New order assigned to rider:', payload.new);
                            // Show notification for the new assignment
                            showOrderNotification(payload.new);
                            // Refresh the assigned orders list
                            loadAssignedOrders();
                        }
                    }
                )
                .subscribe((status) => {
                    console.log('Realtime subscription status:', status);
                    if (status === 'SUBSCRIBED') {
                        console.log('Successfully subscribed to order updates');
                    }
                });

            // Return the subscription so it can be unsubscribed later if needed
            return subscription;
        }

        // Initialize the application when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.group('App Initialization');
                
                // Clear any existing intervals first
                clearAllIntervals();
                
                // Set up periodic checks
                const sessionCheckInterval = setInterval(checkRiderSession, 30000);
                const ordersCheckInterval = setInterval(loadAssignedOrders, 10000);
                const notificationsInterval = setInterval(checkForNewNotifications, 30000);
                
                // Store interval IDs for cleanup
                window.riderIntervals = window.riderIntervals || [];
                window.riderIntervals.push(
                    sessionCheckInterval, 
                    ordersCheckInterval, 
                    notificationsInterval
                );
                
                // Test database connection
                console.log('Testing database connection');
                const dbTestResult = await testDatabaseConnection();
                if (!dbTestResult) {
                    console.warn('Database connection test failed - some features may not work properly');
                    showNotification('Database connection issue detected. Some features may not work properly.', 'warning');
                }
                
                // Initialize the dashboard
                console.log('Initializing dashboard');
                await initializeDashboard({ firstLoad: true });
                
                // Set up real-time updates
                setupRealtimeUpdates();
                
                console.log('Dashboard initialization complete');
                // Mark app as initialized to avoid duplicate loaders

                    console.log('Email data fetched successfully');
                } catch (fetchError) {
                    console.warn('Could not fetch order details for email, using minimal data:', fetchError);
                    // Use any data we have from the minimal query
                    emailOrderData = {
                        email: '',
                        name: '',
                        transaction_id: '',
                        address: '',
                        order_items: '',
                        payment_type: '',
                        paid_amount: '',
                        balance: ''
                    };
                }

                // Send email notification based on the new status
                try {
                    await sendEmailNotification({
                        email: emailOrderData.email || '',
                        name: emailOrderData.name || '',
                        transaction_id: emailOrderData.transaction_id || '',
                        address: emailOrderData.address || '',
                        order_items: emailOrderData.order_items || '',
                        payment_type: emailOrderData.payment_type || '',
                        paid_amount: emailOrderData.paid_amount || '',
                        balance: emailOrderData.balance || ''
                    }, newStatus.toLowerCase());
                    console.log('Email notification sent successfully');
                } catch (emailError) {
                    console.error('Failed to send email notification:', emailError);
                    // Don't fail the whole operation for email issues
                }

                // Update rider status if needed
                try {
                    if (newStatus === 'Delivery') {
                        await updateRiderStatus('On Delivery');
                    } else if (newStatus === 'Delivered') {
                        await updateRiderStatus('Available');
                        // Add to delivery history
                        await addToDeliveryHistory(orderId, 'Delivered');
                    }
                } catch (riderError) {
                    console.error('Error updating rider status:', riderError);
                    showNotification('Order updated but could not update rider status', 'warning');
                }

                // Update UI
                await loadAssignedOrders();
                showNotification('Order status updated successfully', 'success');

            } catch (error) {
                console.error('Error updating order status:', error.message || error);
                showNotification('Error updating order status: ' + (error.message || 'Unknown error'), 'error');
            }
        }
        
        // Function to load delivery history
        async function loadDeliveryHistory() {
            const historyContainer = document.getElementById('deliveryHistory');
            if (!historyContainer || !currentRider) return;

            try {
                console.log('Loading delivery history for rider:', currentRider.id);
                const supabase = getSupabase();

                // Get delivery history for this rider
                const { data: deliveries, error } = await supabase
                    .from('order_history')
                    .select('*, orders(*)')
                    .eq('rider_id', currentRider.id)
                    .eq('status', 'Delivered')
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) {
                    console.error('Error loading delivery history:', {
                        message: error.message,
                        details: error.details,
                        hint: error.hint,
                        code: error.code,
                        status: error.status
                    });
                    throw error;
                }

                console.log('Delivery history loaded:', deliveries?.length || 0, 'records');

                const tbody = document.getElementById('historyTableBody');
                if (!tbody) {
                    console.error('Could not find history table body');
                    return;
                }

                // Clear existing content
                tbody.innerHTML = '';
                
                if (!deliveries || deliveries.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 30px;">
                                <i class="fas fa-history" style="font-size: 48px; color: #ddd; margin-bottom: 15px;"></i>
                                <p>No delivery history found</p>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                // Add each delivery to the table
                deliveries.forEach(delivery => {
                    const order = delivery.orders;
                    if (!order) return;
                    
                    const row = document.createElement('tr');
                    row.dataset.deliveryId = delivery.id;
                    row.innerHTML = `
                        <td>${order.transaction_id || 'N/A'}</td>
                        <td>${order.name || 'N/A'}</td>
                        <td>${order.contact ? '+63' + order.contact : 'N/A'}</td>
                        <td>${order.address || 'N/A'}</td>
                        <td>${order.order_items || 'N/A'}</td>
                        <td>${new Date(delivery.created_at).toLocaleString()}</td>
                        <td><span class="status-badge status-delivered">Delivered</span></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error in loadDeliveryHistory:', error);
                const tbody = document.getElementById('historyTableBody');
                if (tbody.children.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 30px;">
                                <i class="fas fa-exclamation-circle" style="font-size: 48px; color: #dc3545; margin-bottom: 15px;"></i>
                                <p>Error loading delivery history</p>
                            </td>
                        </tr>
                    `;
                }
            }
        }

        // Update the addToDeliveryHistory function
        async function addToDeliveryHistory(orderId, status) {
            if (!currentRider) {
                console.error('No current rider when adding to delivery history');
                return false;
            }

            try {
                console.log('Adding to delivery history:', { orderId, status, riderId: currentRider.id });
                const supabase = getSupabase();
                const { error } = await supabase
                    .from('delivery_history')
                    .insert([
                        {
                            order_id: orderId,
                            rider_id: currentRider.id,
                            status: status,
                            created_at: new Date().toISOString()
                        }
                    ]);

                if (error) {
                    console.error('Error adding to delivery history:', {
                        message: error.message,
                        details: error.details,
                        hint: error.hint,
                        code: error.code
                    });
                    throw error;
                }

                console.log('Successfully added to delivery history');
                return true;
            } catch (error) {
                console.error('Error adding to delivery history:', error.message || error);
                return false;
            }
        }

        // Function to show notifications
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            if (!container) return;

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            if (type === 'info') icon = 'info-circle';
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span class="message">${message}</span>
            `;
            
            container.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remove notification after animation
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    container.removeChild(notification);
                }, 500);
            }, 3000);
        }

        // Add this after the initializeDashboard function
        async function checkForNewNotifications() {
            if (!currentRider) return;

            try {
                const supabase = getSupabase();

                // Get orders assigned to this rider that are in Preparing or Delivery status
                const { data: assignedOrders, error } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('assigned_rider_id', currentRider.id)
                    .in('status', ['Preparing', 'Delivery'])
                    .order('updated_at', { ascending: false });

                if (error) {
                    throw error;
                }

                if (assignedOrders && assignedOrders.length > 0) {
                    // Show notification for each new order that hasn't been shown yet
                    assignedOrders.forEach(order => {
                        if (!document.getElementById(`notification-${order.id}`)) {
                            showOrderNotification(order);
                        }
                    });

                    // Refresh assigned orders to show the new assignments
                    await loadAssignedOrders();
                }
            } catch (error) {
                console.error('Error checking for assigned orders:', error);
            }
        }

        // Function to show order notifications
        function showOrderNotification(order) {
            console.group('Order Notification Debug');
            console.log('Full order object:', order);
            console.log('Available fields in order object:', Object.keys(order));
            console.log('Customer name fields:', {
                customer_name: order.customer_name,
                name: order.name,
                email: order.email
            });
            console.log('Address fields:', {
                delivery_address: order.delivery_address,
                address: order.address,
                shipping_address: order.shipping_address
            });
            console.log('Contact fields:', {
                phone: order.phone,
                contact_number: order.contact_number,
                contact: order.contact
            });
            console.groupEnd();
            
            if (!order) {
                console.log('No order provided for notification');
                return;
            }

            // Check if notification for this order already exists
            const existingNotification = document.getElementById(`notification-${order.id}`);
            if (existingNotification) {
                console.log('Notification already exists for order:', order.id);
                return; // Don't show duplicate notifications
            }

            const notification = document.createElement('div');
            notification.className = 'order-notification';
            notification.id = `notification-${order.id}`;

            // Sanitize and escape HTML to prevent XSS
            const escapeHtml = (unsafe) => {
                if (!unsafe && unsafe !== 0 && unsafe !== false) return 'N/A';
                return String(unsafe)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            };

            // Format order items if they exist
            let itemsText = 'No items';
            try {
                if (order.order_items) {
                    // Check if it's already in the simple format like "Small x 1"
                    if (typeof order.order_items === 'string' && /\s*x\s*\d+$/.test(order.order_items)) {
                        // If it's already in the format "Item x Quantity", use it as is
                        itemsText = order.order_items;
                    } 
                    // Handle comma-separated items like "Small x 1, Medium x 2"
                    else if (typeof order.order_items === 'string' && order.order_items.includes(',')) {
                        itemsText = order.order_items;
                    }
                    // Handle JSON format if it exists (for backward compatibility)
                    else {
                        try {
                            const parsedItems = JSON.parse(order.order_items);
                            if (Array.isArray(parsedItems)) {
                                itemsText = parsedItems.map(item => 
                                    item.name && item.quantity 
                                        ? `${item.quantity}x ${item.name}` 
                                        : JSON.stringify(item)
                                ).join(', ');
                            } else if (typeof parsedItems === 'object' && parsedItems !== null) {
                                itemsText = Object.entries(parsedItems)
                                    .map(([name, quantity]) => `${quantity}x ${name}`)
                                    .join(', ');
                            }
                        } catch (e) {
                            // If JSON parsing fails, use the raw string
                            itemsText = order.order_items;
                        }
                    }
                }
            } catch (e) {
                console.error('Error formatting order items:', e, 'Order items:', order.order_items);
                itemsText = order.order_items || 'No items';
            }

            const transactionId = order.transaction_id ? escapeHtml(order.transaction_id) : 'N/A';
            
            // Get customer details directly from the order
            const customerName = order.customer_name || 
                               order.name ||
                               'Customer';
            
            // Get phone number from order
            const phoneNumber = order.contact_number || 
                              order.contact ||
                              order.phone ||
                              'Not provided';
            
            // Get address from order
            const address = order.delivery_address || 
                          order.address ||
                          order.shipping_address ||
                          'Address not provided';
            
            // Log the order data for debugging
            console.log('Order data:', order);

            notification.innerHTML = `
                <div class="notification-header">
                    <h3>New Order Assigned</h3>
                    <button class="close-notification" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
                <div class="notification-content">
                    <p><strong>Order ID:</strong> ${transactionId}</p>
                    <p><strong>Customer:</strong> ${customerName}</p>
                    <p><strong>Contact:</strong> ${phoneNumber}</p>
                    <p><strong>Address:</strong> ${address}</p>
                    <p><strong>Items:</strong> ${itemsText}</p>
                    ${order.balance ? `<p><strong>Balance:</strong> ₱${Number(order.balance).toLocaleString()}</p>` : ''}
                    <p><em>Order has been automatically assigned to you.</em></p>
                </div>
            `;

            document.body.appendChild(notification);

            // Auto-remove notification after 10 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 10000);
        }

        // Update the acceptOrder function to clear all notifications
        async function acceptOrder(orderId, notificationId) {
            if (!currentRider) {
                showNotification('No rider session found', 'error');
                return;
            }

            try {
                // Remove all notifications for this order
                const notifications = document.querySelectorAll('.order-notification');
                notifications.forEach(notification => {
                    if (notification.id.startsWith('notification-')) {
                        notification.remove();
                    }
                });

                showNotification('Order accepted successfully', 'success');

                // Refresh assigned orders
                loadAssignedOrders();
            } catch (error) {
                console.error('Error accepting order:', error);
                showNotification('Error accepting order: ' + (error.message || 'Unknown error'), 'error');
            }
        }

        // Update the declineOrder function to clear all notifications
        async function declineOrder(orderId, notificationId) {
            try {
                // Remove all notifications for this order
                const notifications = document.querySelectorAll('.order-notification');
                notifications.forEach(notification => {
                    if (notification.id.startsWith('notification-')) {
                        notification.remove();
                    }
                });

                showNotification('Order declined', 'info');
            } catch (error) {
                console.error('Error declining order:', error);
                showNotification('Error declining order', 'error');
            }
        }
